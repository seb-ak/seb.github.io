<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>tanks</title>
    <link rel="icon" href="/icon.png" type="image/png">
    <style>

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            pointer-events: auto;
            overflow: hidden;
        }

        #screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vw;
            background-color: #111;
            overflow: hidden;
        }

        .Wall {
            position: absolute;
            width: 5vw;
            height: 5vw;
            background-color: #666;
            z-index: 1;
        }



        .Tank {
            position: absolute;
            width: 5vw;
            height: 5vw;
            
            border: #999 solid .5vw;
            border-radius: 1vw;
            transform: translate(-1.5vw, -1.5vw);
            background-color: blue;
            z-index: 5;
        }

        .Turret {
            position: absolute;
            width: 6vw;
            height: 1vw;
            top: 1.5vw;
            left: 1vw;
            
            border: #999 solid .5vw;
            border-radius: 1vw;
            background-color: blue;
            z-index: 7;
        }

        .Projectile {
            position: absolute;
            width: 2vw;
            height: 1.5vw;
            top: 1vw;
            left: 1vw;
            
            border-radius: 0.5vw;
            background-color: blue;
            z-index: 10;
        }

        button {
            pointer-events: auto;
            position: absolute;
            width: 20vw;
            height: 20vw;
            transform: translate(-10vw, -10vw);
            opacity: 0.2;
            border: none;
            background-color: #555;
            font-size: 10vw;
        }
        button:active {opacity: 0.5;}

        #forward {top: 120vw;left: 30vw;}
        #backward {top: 160vw;left: 30vw;}
        #left {top: 140vw;left: 10vw;}
        #right {top: 140vw;left: 50vw;}
        #primary {top: 140vw;left: 90vw;}
        #secondary {top: 120vw;left: 80vw;}

        #menu {
            position: absolute;
            background: #444;
            visibility: visible;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #ddd;
            z-index: 50;
        }

        /* Form input/button styles for better contrast and touch targets */
        #joinForm input,
        #joinForm button {
            position: inherit;
            pointer-events: auto;
            width: 60vw;
            padding: 1.2vw 1.6vw;
            margin: 1vw 0;
            font-size: 4vw;
            border-radius: 0.6vw;
            border: none;
            box-sizing: border-box;
            transform: none;
            font-family: 'Courier New', Courier, monospace;
        }

        #joinForm input {
            background: #222;
            color: #eee;
            outline: none;
        }

        #joinForm button {
            background: #6a6a6a;
            color: #fff;
            cursor: pointer;
            opacity: 1;
            height: 10vw;
        }

        #joinForm button:hover {
            background: #808080;
        }

        #joinForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
</head>
<body>

    <div id="screen"></div>

    <button id="forward">&#9650;</button>
    <button id="backward">&#9660;</button>
    <button id="left">&#9664;</button>
    <button id="right">&#9654;</button>

    <button id="primary">&#128165;</button>
    <button id="secondary">&#128163;</button>

    <div id="menu">
        <h1>Tanks</h1>
        by seb-ak
        <h1>Join game</h1>
        <form id="joinForm">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="url" name="ws" id="ws" placeholder="ws://####:####" value="ws://localhost:8080" required>
            <button type="submit">Join</button>
        </form>

    </div>

    <script src="index.js"></script>
</body>
</html>
