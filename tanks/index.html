<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>tanks</title>
    <link rel="icon" href="/icon.png" type="image/png">

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            pointer-events: auto;
            overflow: hidden;
            user-select: none;
        }

        #window {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vw;
            background-color: #111;
            overflow: hidden;
        }

        #screen {
            position: absolute;
            top: 0vw;
            left: 0vw;
        }

        .Wall {
            position: absolute;
            width: 5vw;
            height: 5vw;
            background-color: #666;
            z-index: 1;
        }



        .Tank {
            position: absolute;
            width: 5vw;
            height: 5vw;
            
            border: #999 solid .5vw;
            border-radius: 1vw;
            background-color: blue;
            z-index: 5;
        }

        .Turret {
            position: absolute;
            width: 6vw;
            height: 1vw;
            top: 1.5vw;
            left: 1vw;
            
            border: #999 solid .5vw;
            border-radius: 1vw;
            background-color: blue;
            z-index: 8;
        }

        .nameTag {
            font-family: 'Courier New', Courier, monospace;
            position: absolute;
            display: flex;
            flex-direction: column;
            width: 0;
            height: 0;
            text-align: center;
            align-content: center;
            align-items: center;
            font-size: 2vw;
            color: #fff;
            z-index: 100;
            overflow: visible;
            opacity: 0.8;
            text-wrap-mode: nowrap;
        }

        .Projectile {
            position: absolute;
            width: 2vw;
            height: 1.5vw;
            
            border-radius: 0.5vw;
            background-color: blue;
            z-index: 7;
        }

        .Mine {
            position: absolute;
            width: 5vw;
            height: 5vw;
            
            border-radius: 500%;
            background-color: blue;
            z-index: 4;
        }

        button {
            pointer-events: auto;
            position: absolute;
            width: 30vw;
            height: 20vw;
            opacity: 0.3;
            border: none;
            background-color: #555;
            font-size: 10vw;
            border: #999 solid 1vw;
        }

        #forward {top: 105vw;left: 0vw; height:40vw}
        #backward {top: 145vw;left: 0vw; height:40vw}

        #left {top: 130vw;left: 35vw; height:40vw}
        #right {top: 130vw;left: 65vw; height:40vw}

        #primary {top: 105vw;left: 65vw;}
        #secondary {top: 105vw;left: 35vw;}


        #a {top: 105vw; left: 2.5vw; height: 30vw; color: #fff; font-size: 6vw;}
        #b {top: 105vw; left: 35vw; height: 30vw; color: #fff; font-size: 6vw;}
        #c {top: 105vw; left: 67.5vw; height: 30vw; color: #fff; font-size: 6vw;}

        #text {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 100vw;
            left: 0;
            background-color: #000;
            color: #ccc;
            font-size: 5vw;
            font-family: 'Courier New', Courier, monospace;
            visibility: hidden;
        }

        #menu {
            position: absolute;
            background: #444;
            visibility: visible;
            width: 100vw;
            height: 70vh;
            top: 0;
            left: 0;
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #ddd;
            z-index: 50;
        }

        #side {
            display: flex;
            flex-direction: column;
            border: #555 solid 1vw;
            border-radius: 2vw;
            padding: 1vw;
            width: 100%;
            height: 100%;
            margin: 1vw;
        }

        #topText {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: fit-content;
            z-index: 9999;
            font-family: 'Courier New', Courier, monospace;
            font-size: 7vw;
            color: #fff;
            opacity: 0.8;
        }

        #joinForm input:not(#colour), #joinForm #joinButton {
            position: inherit;
            pointer-events: auto;
            width: 30vw;
            padding: 1.2vw 1.6vw;
            margin: 1vw 0;
            font-size: 4vw;
            border-radius: 0.6vw;
            border: none;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        #joinForm input:not(#colour) {
            background: #222;
            color: #eee;
            outline: none;
        }

        #joinForm #joinButton {
            background: #6a6a6a;
            color: #fff;
            cursor: pointer;
            opacity: 1;
            height: 10vw;
        }

        #joinForm #joinButton:hover {
            background: #808080;
        }

        #joinForm {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 10vw;
        }

        #ws {width: 50vw;}
        #colour {width: 10vw;}

    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>


</head>
<body>

    <div id="window">
        <div id="screen">
            <div id="wallContainer"></div>
        </div>
    </div>

    <div id="controlls">

        <div id="game">
            <button id="forward">&#9650;</button>
            <button id="backward">&#9660;</button>
            
            <button id="left">&#9664;</button>
            <button id="right">&#9654;</button>
        
            <button id="primary">&#128165;</button>
            <button id="secondary">&#128163;</button>
        </div>

        <div id="lobby">
            <button id="a"></button>
            <button id="b"></button>
            <button id="c"></button>
        </div>

        <div id="text"></div>

        <div id="topText"></div>
    </div>


    <div id="menu">
        <h1>Tanks</h1>
        by seb-ak

        <form id="joinForm">
            <div id="side">
                name
                <input type="text" name="name" id="name" placeholder="Your Name" required>
                colour
                <input type="text" data-coloris id="colour" required>
            </div>
            <div id="side">
                server url
                <input type="url" name="ws" id="ws" placeholder="ws://localhost:8080" value="ws://localhost:8080" required style="font-size: 2vw; width: 50vw;">
                <button type="submit" style="width: auto; height: 7vw;" id="joinButton">Join</button>
            </div>
        </form>

    </div>

    <script src="index.js"></script>
</body>
</html>
