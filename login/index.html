<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <h1 id="title">Login to Access</h1>

  <div id="embed-container">
    <div id="video-container"></div>
  </div>

  <div id="form-container">
    <form id="form" autocomplete="off">
      
      <input type="text" id="code" placeholder="Code" autocomplete="off" required />
      <input type="text" id="password" placeholder="Password" autocomplete="off" required />
      
      <button type="submit">Login</button>
    </form>
  </div>
  
  <button id="feed-btn">Feed</button>
  <button id="logout-btn">Logout</button>

  <button id="home-btn">Home</button>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="index.js"></script>

</body>
</html>
