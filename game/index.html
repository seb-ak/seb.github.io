<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      width: 100%;
      height: 100%;
      background-color: rgb(2, 2, 22);
      font-family: "Monaco", monospace;
      color: whitesmoke;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    #gameboy {
      position: relative;
      width: 90vw;
      max-width: 500px;
      margin: 4vw auto;
      background: #888;
      border-radius: 2vw;
      padding: 2vw;
      box-shadow: 0 0 10px #000;
    }

    #canvas-wrapper {
      display: flex;
      justify-content: center;
      background: #222;
      padding: 1vw;
      border-radius: 1vw;
    }

    canvas {
      width: 100%;
      height: auto;
      background-color: black;
      border: 1vw solid white;
    }

    #controls {
      margin-top: 4vw;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      flex-wrap: wrap;
      pointer-events: none;
    }

    #joystick {
      width: 40%;
      aspect-ratio: 1;
      position: relative;
      pointer-events: auto;
    }

    #joystick > div:first-child {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      border: 0.6vw solid #444;
      position: absolute;
    }

    #joystick-knob {
      width: 45%;
      height: 45%;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: 0.6vw solid #fff;
      position: absolute;
      left: 27.5%;
      top: 27.5%;
      touch-action: none;
    }

    button {
      pointer-events: auto;
      border-radius: 50%;
      background: #fff2;
      border: 0.6vw solid #fff;
      color: white;
      font-size: 6vw;
      width: 22vw;
      height: 22vw;
    }

    #btnA {
      position: relative;
      margin-left: auto;
      margin-right: 2vw;
    }

    #btnB {
      position: relative;
      margin-right: auto;
      margin-left: 2vw;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 3vw;
      color: white;
      text-decoration: underline;
    }

  </style>
</head>
<body onload="start()">

  <div id="gameboy">
    <!-- Screen -->
    <div id="canvas-wrapper">
      <canvas id="gameCanvas" width="320" height="240"></canvas>
    </div>

    <!-- Controls -->
    <div id="controls">
      <div id="joystick">
        <div></div>
        <div id="joystick-knob"></div>
      </div>
      <div style="display: flex; flex-direction: column; gap: 2vw; justify-content: center;">
        <button id="btnA">A</button>
        <button id="btnB">B</button>
      </div>
    </div>
  </div>

  <a href="../">Home</a>

  <script src="index.js"></script>
</body>
</html>
